<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>My Wallet Graphs</title>
    <script data-main="scripts/app" src="scripts/lib/require.js"></script>

    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/iThing-min.css' rel='stylesheet' type='text/css'>
    <link href='css/jquery-ui-1.8.10.custom.css' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
<h1>My Wallet</h1>
    <div id="loadingPlaceholder">
        Wait, your data is loading...
    </div>

    <div id="slider" style="width: 60%;"></div>
    <button id="setToLastMonth" type="button" class="btn btn-primary">Set to last month</button>
    <div id="dataPort" style="display: none;">
        <div>Current balance: <span id="balance"></span></div>
        <div>Showing period: <span id="periodStart"></span> - <span id="periodEnd"></span></div>
        <div>Expenses in this period: <span id="periodSum"></span></div>
        <div id="pieChart" style="width: 40%; background-color: whitesmoke"></div>
    
        <table id="records" class="table table-hover">
            <thead>
                <th>Date</th>
                <th>Category</th>
                <th>Note</th>
                <th>Amount</th>
                <th>Type</th>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
